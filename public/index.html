<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascripts/j.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi?autoload={
    'modules':[{
      'name':'visualization',
      'version':'1',
      'packages':['corechart']
    }]
  }"></script>
<link rel="stylesheet" type="text/css" href="stylesheets/n.css" media="screen" />
<link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen" />
</head>

<body>
    <h1>Current Color</h1>
    <h2 id='temp'></h2>
    <div id="chart" style="width: 900px; height: 500px"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            var maxDataPoints = 10;
            var count = 0;
            var chart = new google.visualization.LineChart($('#chart')[0]);
            var data = google.visualization.arrayToDataTable([
    ['Time', 'Color'],
    [getTime(), 0]
  ]);
            var options = {
                title: 'Color',
                curveType: 'function',
                animation: {
                    duration: 1000,
                    easing: 'in'
                },
                legend: {
                    position: 'bottom'
                }
            };

            function addDataPoint(dataPoint) {
                if (data.getNumberOfRows() > maxDataPoints) {
                    data.removeRow(0);
                }
                data.addRow([getTime(), dataPoint.count]);
                chart.draw(data, options);
            }

            function getTime() {
                var d = new Date();
                return d.toLocaleTimeString();
            }

            function doPoll() {
                $.ajax({
                    url: 'http://ec2-54-191-127-185.us-west-2.compute.amazonaws.com:3001/count',
                    dataType: "jsonp", // <== JSON-P request
                    success: function (data) {
                        console.log(data)
                    }
                });
                $.getJSON('http://ec2-54-191-127-185.us-west-2.compute.amazonaws.com:3001/count',
                    function (result) {
                        console.log(result);
                        addDataPoint(result);
                        setTimeout(doPoll, 300000);
                    });
            }
            doPoll();
        });
    </script>

</body>

</html>
